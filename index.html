<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Feedback UI</h1>
        <div class="rating_container">
            <div class="emoji">
                <img src="https://cdn-icons-png.flaticon.com/128/742/742752.png" alt="emoji">
                <span>Sad</span>
            </div> 
            <div class="emoji acitve">
                <img src="https://cdn-icons-png.flaticon.com/128/6637/6637188.png" alt="emoji">
                <span>Happy</span>
            </div> 
            <div class="emoji">
                <img src="https://cdn-icons-png.flaticon.com/128/4160/4160731.png" alt="emoji">
                <span>Love</span>
            </div>
        </div>
        <button class="btn"> Send Review</button>
    </div>
    <script src="script.js"> </script>
</body>
</html>
